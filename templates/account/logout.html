{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log Out{% endblock title %}
{% block content %}
<div class="container">
    <h1>Log Out</h1>
    <form action="{% url 'account_logout' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Log Out</button>
    </form>
</div>
{% endblock content %}
